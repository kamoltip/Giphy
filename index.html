 button,

<body>
	<div class="container">
		
		<h1>GIPHY</h1>

		<form>	
			<label for="gifLabel"></label>
			<input type="text" id="gifInput">
			<input type="submit" id="addGif" value="Go!!">
		</form>

  	<div id="buttonView">

	</div>

	<div id="gifView">
			<div id="giphyView"></div>
	</div>

  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">

var gif = ["owl","giraff","hippo","bird","whale","camel","dolphin"];

   function renderButtons() {

        // Deleting the bird buttons prior to adding new bird buttons
        // (this is necessary otherwise we will have repeat buttons)
        $("#buttonView").empty();

        // Looping through the array of birds
        // for (var n = 0; n < birds.length; n++) {
        for (var i = 0; i < gif.length; i++) {

          // Then dynamicaly generating buttons for each bird in the array.
          // This code $("<button>") is all jQuery needs to create the start and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class
          a.addClass("gif");
          // Adding a data-attribute with a value of the bird at index i
          a.attr("data-animal", gif[i]);
          // Providing the button's text with a value of the bird at index i
          a.text(gif[i]);
          // Adding the button to the HTML
          $("#buttonView").prepend(a);
        }
    // Adding click event listen listener to all buttons
    $("button").on("click", function() {
      // Grabbing and storing the data-animal property value from the button
      // var birdI = $(this).attr("birds");
              $("#ButtonView").empty();
      var animal= $(this).attr("data-animal");

      // Constructing a queryURL using the animal name
      var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +
        animal + "&api_key=dc6zaTOxFJmzC&limit=10";

    

      // Performing an AJAX request with the queryURL
      $.ajax({
          url: queryURL,
          method: "GET"
        })
        // After data comes back from the request
        .done(function(response) {
          console.log(queryURL);

          console.log(response);
          // storing the data from the AJAX request in the results variable
          var results = response.data;

          // Looping through each result item
          for (var i = 0; i < results.length; i++) { 
             if (results[i].rating !== "r" && results[i].rating !== "pg-13") {
        
            // Creating and storing a div tag
            var animalDiv = $("<div class=item>");

            // Creating a paragraph tag with the result item's rating
            var p = $("<p>").text("Rating: " + results[i].rating);

            // Creating and storing an image tag
            var animalImage = $("<img>");

            animalImage.attr("src", results[i].images.fixed_height.url);

//             var animalImage = $(this).attr("src", results[i].images.fixed_width_still.url);
//             var state = $(this).attr("data-state","still");
//             // Setting the src attribute of the image to a property pulled off the result item
//             $(".item").on("click", function(){
//             	var state = $(this).attr("data-state");
//             	if(state === "still"){
//             		$(this).attr("src",$(this).attr("data-animate"));
//             		$(this).attr("data-state","animate");

//             	} else {
//             		$(this).attr("src", $(this).attr("data-still"));
//         			$(this).attr("data-state", "still");
//             	}
//             console.log(this);


// });
            // Appending the paragraph and image tag to the animalDiv
            animalDiv.prepend(p);
            animalDiv.prepend(animalImage);

            // Prependng the birdDiv to the HTML page in the "#gifs-appear-here" div
            $("#giphyView").prepend(animalDiv);
           


        }
          }
          	   var topic = $("<h1>");
          topic.text(animal);
          $("#giphyView").prepend(topic);
        });

    });


	}    

      // This function handles events where one button is clicked
      $("#addGif").on("click", function(event) {
        // event.preventDefault() prevents the form from trying to submit itself.
        // We're using a form so that the user can hit enter instead of clicking the button if they want
        event.preventDefault();

        // This line will grab the text from the input box
        var animalAdd = $("#gifInput").val().trim();
        // The bird from the textbox is then added to our array
        gif.push(animalAdd);

        // calling renderButtons which handles the processing of our bird array
        renderButtons();
  	});

      // Calling the renderButtons function at least once to display the initial list of birds
      renderButtons();

</script>
</div>
