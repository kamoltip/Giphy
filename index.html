<!DOCTYPE html>
<html lang="en">
<head>

</head>
<style>

.container{
	display: flex;
	justify-content: center;
	flex-direction: column;
	color: red;
}
form{
	display: flex;
	justify-content: center;
	margin-bottom: 3%;
	margin-top: 1%;
}
h1{
	padding: 3.5%;
	width:  100%;
	color: orange;
	background-color: black;
	border-radius: 30%;
	font-size: 200%;

	justify-content: center;
}
#giphyView{
	width: 100%;
	border-radius: 10%;
	margin-bottom: 5%;
	padding: 5%;
	border:2px solid black;
	border-radius: 5%;
	box-shadow: 5px 3px 8px grey;
	background-image: url("http://graffies.com/wp-content/uploads/2014/03/iPhone-6-wallpapers-backgrounds-iphone6-wallpapers-backgrounds-45.jpg");
	background-size: 3%;
	background-repeat: repeat;
}
#gifView{
	display: flex;
	flex-flow: center;
}
#buttonView{
	display: flex;
	justify-content: center;
}
button{
	color: red;
}

#addGif{
	background-color: black;
	outline-color: red;
}
body{
	padding-right: 10%;
	padding-left: 10%;
}
 button,
    div,
    form,
    input {
      margin: 5px;
    }
</style>
<body>
	<div class="container">
		
		<h1>GIPHY</h1>

		<form>	
			<label for="gifLabel"></label>
			<input type="text" id="gifInput">
			<input type="submit" id="addGif" value="Go!!">
		</form>

  	<div id="buttonView">
		<button data-animal="cat">cat</button>
	  	<button data-animal="dog">dog</button>
	  	<button data-animal="whale">whale</button>
	  	<button data-animal="bear">bear</button>
	  	<button data-animal="kangaroo">kangaroo</button>
	  	<button data-animal="camel">camel</button>
	</div>

	<section id="gifView">
			<div id="giphyView"></div>
	</section>

  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">

var animal = $(this).attr("data-animal");
var gif = [];

  	function displayGif(){
  		 var animal = $(this).attr("data-animal");

    $.ajax({
      url: queryURL,
      method: 'GET'
    }).then(function(response) {
    	console.log(response);
      $("#giphyView").html(JSON.stringify(response));
      var results = response.data;

    });

 }   
    $("button").on("click", function() {
      
      var animal = $(this).attr("data-animal");
      var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +
        animal + "&api_key=dc6zaTOxFJmzC&limit=10";

      $.ajax({
          url: queryURL,
          method: "GET"
        })
    
        .done(function(response) {
        
        	console.log(response);
          var results = response.data;

          for (var i = 0; i < results.length; i++) {

            if (results[i].rating !== "r" && results[i].rating !== "pg-13") {
        
              var gifDiv = $("<div class='item'>");
  
              var rating = results[i].rating;

              var p = $("<p>").text("Rating: " + rating);

              var animalImage = $("<img>");

              animalImage.attr("src", results[i].images.fixed_height.url);

              gifDiv.append(p);
              gifDiv.append(animalImage);

              $("#giphyView").prepend(gifDiv);
            }
          }
          var topic = $("<h1>");
          topic.text(animal);
          $("#giphyView").prepend(topic);
        });
    });

    function renderButton(){
	
	for (var i = 0; i < gif.length; i++) {
		var a = $("<button>");
		a.addClass("gifButton");
		// a.attr(data-animal,gif[i]);
		a.text(gif[i]);
		$("#buttonView").append(a);

	}
}

	$("#addGif").on("click", function(event){
		$("#buttonView").empty();
		event.preventDefault();
		var renderGif = $("#gifInput").val().trim();
		gif.push(renderGif);
		renderButton();

	});
		$(document).on("click",".gifButton","displayGif");
		renderButton();

  </script>
</body>

</html>
