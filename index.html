function renderButton(){
	$("#buttonView").empty();
	for (var i = 0; i < gif.length; i++) {
		var a = $("<button>");
		a.addClass("gifButton");
		a.text(gif[i]);
		$("#buttonView").append(a);

	}
}

	$("#addGif").on("click", function(event){
		event.preventDefault();
		var renderGif = $("#gifInput").val().trim();
		gif.push(renderGif);
		renderButton();

	});
